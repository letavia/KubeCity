kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kubecity-admin-role
  namespace: kubecity
rules:
- apiGroups: ["", "extensions", "apps","rbac.authorization.k8s.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kubecity-admin-rb
  namespace: kubecity
subjects:
- kind: ServiceAccount
  name: kubecity-sa
  namespace: kubecity
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubecity-admin-role